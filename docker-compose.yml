version: '3.8'

services:
  openproject-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openproject-mcp-server
    restart: unless-stopped
    
    environment:
      - OPENPROJECT_URL=${OPENPROJECT_URL:-http://host.docker.internal:8080}
      - OPENPROJECT_API_KEY=${OPENPROJECT_API_KEY}
      - OPENPROJECT_HOST=${OPENPROJECT_HOST}
      - MCP_HOST=${MCP_HOST:-0.0.0.0}
      - MCP_PORT=${MCP_PORT:-8080}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
    
    ports:
      - "${MCP_PORT:-39127}:8080"
      - "8082:8081"
    
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - mcp-network
      - openproject_frontend
      - openproject_backend

    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  mcp-network:
    driver: bridge
  openproject_frontend:
    external: true
  openproject_backend:
    external: true

volumes:
  openproject_data:
